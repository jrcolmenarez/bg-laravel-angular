<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p>
		Modifica tus datos personales de usuario !!!
	</p>
	<hr>
	<div class="alert alert-success col-md-5" *ngIf="status == 'success'">
		Se han actualizados tus datos.!!!
	</div>
	<div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
		No se ha actualizado los datos
	</div>
	<!-- FORMULARIO DE AJUSTES -->
	<form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" >
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
			
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
				El nombre no es Valido
			</small>

		</div>
		<div class="form-group">
			<label for="surname">Apellido</label>
			<input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">

			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
				Los Apellidos no son Valido
			</small>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El Email no es Valido
			</small>
		</div>
		<div class="form-group">
			<label for="description">Biografia</label>
			<textarea [froalaEditor]="froala_option" type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description">{{user.description}}</textarea>
		</div>
		<div class="form-group">
			<label for="image">Avatar</label>

                <div class="avatar_edit" *ngIf="identity && identity.name">
                    <img src="{{url+'user/avatar/'+identity.image}}" class="avatar_edit"/>
                </div>

				<angular-file-uploader
				      [config]="afuConfig"

				      (ApiResponse)="avatarUpload($event)">
				      
				</angular-file-uploader>
		</div>
		<br>
		<input type="submit" value="Guadar Cambios" class="btn btn-success" [disabled]="userEditForm.invalid" />
		<br>
		<br>
	</form>
</div>
