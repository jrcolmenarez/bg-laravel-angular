<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p>
		Identificate para comenzar !!
	</p>
	<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El Email no es Valido
			</small>

		</div>
		<div class="form-group">
			<label for="password">Contrase√±a</label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>

			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				El password no es Valido
			</small>
		</div>
			<br>
			<input type="submit" value="Inicia Sesion" class="btn btn-success" [disabled]="loginForm.invalid" />
	</form>
</div>
